<mat-card>
    <mat-card-title>Nova Categoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="categoria.nome" name="nome">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="criarCategoria()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
