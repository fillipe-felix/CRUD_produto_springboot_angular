<mat-card>
    <mat-card-title>Nova Categoria</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Produto" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="PreÃ§o" [(ngModel)]="produto.preco" name="preco">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <!--salva o valor de value em ngModel-->
            <mat-select placeholder="Categorias" [(ngModel)]="produto.categoria" name="categoria">
                <mat-option *ngFor="let cat of categorias" [value]="cat">
                    {{cat.nome}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <!--<p>Valor selecionado: {{produto.categoria}}</p>-->
    </form>

    <button mat-raised-button (click)="updateProduto()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>
</mat-card>
